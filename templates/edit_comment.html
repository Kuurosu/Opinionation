{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h1>Edit Comment</h1>
      <form method="post">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <input type="hidden" name="comment_id" value="{{ comment.id }}">
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
