{% extends 'base.html' %}

{% block content %}
    <h1>Delete Comment</h1>
    <p>Are you sure you want to delete this comment?</p>
    <form method="post" action="{% url 'delete_comment' slug=comment.post.slug comment_id=comment.id %}">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
{% endblock %}
