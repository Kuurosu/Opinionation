{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
          <div class="col-md-8 mt-3 offset-md-2">
            <h2>Edit Post</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="btn-group">
                    <button type="submit" class="btn btn-warning">Save</button>
                    <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-secondary">Cancel</a>
                    <a href="{% url 'post_delete' post.slug %}" class="btn btn-danger">Delete</a>
                </div>
            </form>
          </div>
        </div> 
      </div>

{% endblock %}

{% block extrahead %}
  {{ form.media }}
{% endblock %}
