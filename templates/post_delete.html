{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <h2>Delete Post</h2>
                <p>Are you sure you want to delete this post?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="btn-group">
                        <button type="submit" class="btn btn-danger">Yes</button>
                        <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-secondary">No</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
